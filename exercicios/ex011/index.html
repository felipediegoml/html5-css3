<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente eumente o tamanho do seu navegdor.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/zodiac-structures-mp3.mp3" type="audio/mp3">
        <source src="midia/zodiac-structures-mp3.ogg" type="audio/ogg">
        <source src="midia/zodiac-structures-mp3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/zodiac-structures-mp3.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
